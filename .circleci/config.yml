version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
              pip install \
              docker-compose
      - run:
          name: Start docker compose
          command: |
            docker-compose up --build -d
      - run:
          name: Run tests
          command: |
            docker-compose run --rm app rspec